<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Salario</title>
</head>
<body>
    <main>
        <form action="" id="form">
            <h1>Salario</h1>
            <div id="container">
                <input type="text" placeholder="Nombre" id="nombre" size="40">
                <br>
                <br>
                <input type="text" placeholder="Horas trabajadas" id="horatra" size="20">
            </div>
        <br>
        <button type="submit">Enviar</button>
            <h1>Honorarios</h1>
                <label for="">Salario semanal</label>
                <input type="text" placeholder="Salario semanal" id="salarioSem">
                <br>
                <br>
                <label for="">Salario Extra</label>
                <input type="text" placeholder="Salario Extra" id="salarioEx">
                <br>
                <br>
                <label for="">Total pagar</label>
                <input type="text" placeholder="Total pagar" id="pago">
            </form>
            </main>

    <script src="/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
